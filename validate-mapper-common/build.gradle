apply plugin: "org.jetbrains.dokka"

ext {
    pom_info.artifact.id = "$baseArtifactName-common"
    pom_info.artifact.name = "Commons for Validate mapper"
    pom_info.artifact.description = "Commons for Validate mapper $pom_info.repo.url"
}

dokka {
    outputFormat = "javadoc"
    outputDirectory = "$buildDir/javadoc"
    packageOptions {
        prefix = pom_info.artifact.id
    }
}

apply from: "../publishing.gradle"

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$versions.kotlin"
    implementation project(":validate-mapper")

    testImplementation "junit:junit:$versions.junit"
    testImplementation "org.assertj:assertj-core:$versions.assertj"
}